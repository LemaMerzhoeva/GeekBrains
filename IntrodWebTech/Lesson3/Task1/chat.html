<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- defer запускает код тогда, когда вся страница прогрузилась (DOM дерево построилось) -->
    <script defer src="js/app.js"></script>
    <script>
        var user = {name: ""};
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">Чат</div>
        </header>
        <nav>
            <a href="index.html">Главная</a>
            <a href="chat.html">Галерея</a>
            <a href="chat.html">Чат</a>
        </nav>
        <main>
            <h1>Чат</h1>
            <input type="text" placeholder="Ваше имя..." id="name" >
            <button onclick="changeName(user)">Изменить</button><br><br>
            <textarea class="scrollabletextbox" id="result"></textarea><br>
            <input type="text" placeholder="Ваше сообщение..." id="message">
            <button onclick="send(user)">Ввод</button><br><br>
            <div id="error" style="color: red;"></div>
        </main>
        <footer class="title">
            (c)2023
        </footer>
    </div>
</body>
</html>
